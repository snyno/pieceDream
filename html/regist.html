<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/regist.css">
    <title>Piece Dream</title>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false"></body>
    <div class="main">
        <div class="logo_area">
            <div class="logo">
                <img src="../asset/pieceDreamTitle_2.png" alt="" width="122px">
            </div>
        </div>
        <div class="content">
            <div class="form_area">
                <div class="form_title">개인 회원가입</div>
                <form action="" method="post" class="form">
                    <div class="title">이메일</div>
                    <div class="input inputEmail">
                        <input type="text" id="emailInput" class = "inputF" placeholder="이메일 계정" spellcheck="false" required>
                        <div class="emailCheck">인증하기</div>
                    </div>
                    <div class="title">이름</div>
                    <div class="input">
                        <input type="text" id="nameInput" class = "inputF" placeholder="이름 입력" spellcheck="false" required>
                    </div>
                    <div class="title">생년월일</div>
                    <div class="input">
                        <input type="text" id="birthInput" class = "inputF" placeholder="YYYYMMDD" spellcheck="false">
                    </div>
                    <div class="title">비밀번호</div>
                    <div class="input">
                        <input type="text" id="pwInput" class = "inputF" placeholder="비밀번호 입력" spellcheck="false" required><br>
                        <input type="text" id="pwCheckInput" class = "inputF" placeholder="비밀번호 확인" spellcheck="false" required>
                    </div>
                    <div class="agree">
                        <input type="checkbox" id="agreement" value="1"> <label for="agreement"><span>개인정보동의서(필수)</span></label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark submit" type="submit">완료</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
