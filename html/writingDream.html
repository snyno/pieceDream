<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piece Dream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/writingDream.css">
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="main">
        <div class="content">
            <div class="left_nav">
                <nav class="nav flex-column">
                    <a class="navbar-brand" href="#">
                        <img src="../asset/pieceDream.png" alt="" width="220px" class="d-inline-block align-text-top">
                    </a>
                    <a class="nav-link nav_profile" aria-current="page" href="#">
                        <img src="../asset/user.png" alt="" width="36px" class=" userImg d-inline-block align-text-top">하루하루
                    </a>
                    <a class="nav-link nav_tab" href="#">
                        <img src="../asset/bed.png" alt="" width="20px" class=" userImg d-inline-block align-text-top">오늘의 수면상태
                    </a>
                    <a class="nav-link nav_tab" href="#">
                        <img src="../asset/plus.png" alt="" width="18px" class=" userImg d-inline-block align-text-top">꿈 일기 작성하기
                    </a>
                    <a class="nav-link nav_tab" href="#">
                        <img src="../asset/moon.png" alt="" width="16px" class=" userImg d-inline-block align-text-top">나의 꿈기록
                    </a>
                    <a class="nav-link nav_tab" href="#">
                        <img src="../asset/cloud.png" alt="" width="19px" class=" userImg d-inline-block align-text-top">나의 꿈해몽 찾기
                    </a>
                    <a class="nav-link nav_tab" href="#">
                        <img src="../asset/pictureAI.png" alt="" width="17px" class=" userImg d-inline-block align-text-top">그림 AI 생성하기
                    </a>
                    <a class="nav-link nav_tab fixed-bottom logout" href="#" style="width:220px">
                        <img src="../asset/logout.png" alt="" width="15px" class=" userImg d-inline-block align-text-top">로그아웃하기
                    </a>
                </nav>
            </div>
            <div class="container">
                <form action="" method="post" class="form">
                    <div class="content_title"><div class="title">꿈일기 작성하기</div></div>
                    <div class="inputs">
                        <div class="dream_title"><input type="text" id="dream_title" class = "focused" placeholder="제목을 입력해 주세요." spellcheck="false" required></div>
                        <div class="dream_detail"><textarea type="text" id="dream_detail" placeholder="오늘은 어떤 꿈을 꾸셨나요?" rows="15" value ="" spellcheck="false"></textarea></div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-outline-dark save">저장</button>
                        <button type="button" class="btn btn-dark">그림 AI 바로 생성</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
